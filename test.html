<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Information at Mouse Coordinates</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .hover-div {
            position: relative;
            width: 200px;
            height: 100px;
            background-color: #3498db;
            color: #fff;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
        }

        .info {
            display: none;
            position: absolute;
            background-color: #3498db;
            color: #fff;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="hover-div" id="hoverDiv">
            Hover here
            <div class="info" id="infoDiv">
                Information to display
            </div>
        </div>
    </div>
    <script>
        const hoverDiv = document.getElementById("hoverDiv");
        const infoDiv = document.getElementById("infoDiv");

        hoverDiv.addEventListener("mouseenter", () => {
            infoDiv.style.display = "block";
        });

        hoverDiv.addEventListener("mousemove", (e) => {
            infoDiv.style.left = (e.clientX - hoverDiv.getBoundingClientRect().left) + "px";
            infoDiv.style.top = (e.clientY - hoverDiv.getBoundingClientRect().top) + "px";
        });

        hoverDiv.addEventListener("mouseleave", () => {
            infoDiv.style.display = "none";
        });
    </script>
</body>

</html>
