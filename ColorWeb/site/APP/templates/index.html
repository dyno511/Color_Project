    <style>
        .color-wheel {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .color {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid transparent;
            /* Thêm viền mặc định */
        }

        .color.active {
            border: 2px solid red;
            /* Màu đỏ nổi lên khi được chọn */
        }

        .color-label {
            display: none;
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 1;
        }
    </style>
</head>

    <form id="upAnh" enctype="multipart/form-data">
        <label>Upload file:</label>
        <div style="margin-top: 5px">
            <input type="file" class="custom-file-input" name="anh" id="fileInput">
        </div>
        <img id="previewImage" src="" height="100px" width="100px">
        <input class="btn btn-lg btn-block btn-info" type="submit" value="Tải lên">
    </form>
    <!-- SCRIPT HIỂN THỊ  ẢNH-->
    <script>  
        $("#fileInput").change(function () {
        var input = this;
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                // Gán đường dẫn hình ảnh đã chọn vào thuộc tính src của thẻ <img>
                $("#previewImage").attr("src", e.target.result);
            };
            // Đọc và hiển thị hình ảnh đã chọn
            reader.readAsDataURL(input.files[0]);
        }
        });

    </script>    
 <!-- END SCRIPT HIỂN THỊ  ẢNH-->

        const colorWheel = document.getElementById('color-wheel');
        const totalColors = colors.length;
        const angle = (2 * Math.PI) / totalColors;
        let currentColorIndex = 0;

        function changeColor() {
            const colorDivs = document.querySelectorAll('.color');
            colorDivs.forEach((colorDiv) => {
                colorDiv.classList.remove('active');
                colorDiv.style.border = '2px solid transparent'; // Đặt viền mặc định cho tất cả các màu

        downButton.addEventListener('click', () => {
            currentColorIndex = (currentColorIndex + 1) % totalColors;
            changeColor();

            const colorDiv = document.createElement('div');

                currentColorIndex = i;
                changeColor();

                colorDiv.style.zIndex = 1;

                colorDivs.forEach((div, index) => {
                    if (index !== i) {
                        div.style.zIndex = 0;
                    }
                });
            });
